<!DOCTYPE html>
<html> 
  <head> 
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" >
    <script type="text/javascript" src="{% static "vendor/jquery-2.0.3.min.js" %}"> </script>
    <script type="text/javascript" src="{% static "vendor/galleria/galleria-1.3.5.js" %}"> </script>
    <script type="text/javascript" src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"> </script>
  </head>
  <body>
    <div class="wrapper">
      {% block intro %}
      {% endblock %}
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">Cleveland SlowRoll</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#thechopper">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="thechopper">
          <ul class="nav navbar-nav navbar-right">
              <li> 
              <a href="{% url 'index' %}">Home </a>
              </li>
              {% for page in nav.pages %}
              <li> 
              <a href="{% url 'page' page.slug %}">{{page.title}} </a>
              </li>
              {% endfor %}
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">

          <div class="col-md-8 col-md-offset-2">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
